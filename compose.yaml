services:
  web:
    build: "./site/"
    ports:
      - "7859:7859"
    image: ital3x/ai-sign-language_web:latest
    env_file:
      - ./site/.env.production
    external_links:
        - asl-api
    restart: unless-stopped
    networks:
      - back-tier
      - front-tier
    pull_policy: always

  api:
    build: "./API/"
    env_file:
      - ./API/.env
    image: ital3x/ai-sign-language_api:latest
    volumes:
      - db-data:/app/data/
    networks:
      - back-tier
    expose:
        - "5000"
    depends_on:
      - sqlite
    pull_policy: always

volumes:
    db-data:

networks:
  back-tier: {}
  front-tier: {}